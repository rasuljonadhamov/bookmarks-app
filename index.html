<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bookmark App</title>
  </head>
  <body>
    <h1 id="show-modal">Add bookmark</h1>

    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container"></div>

    <!-- Modal -->

    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>

        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <labal class="form-label" for="website-name">Website Name</labal>
              <input type="text" class="form-input" id="website-name" />
            </div>

            <!-- Website URL -->
            <div class="form-group">
              <labal class="form-label" for="website-url">Website Url</labal>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Script -->

    <script src="./script.js"></script>
  </body>
</html>
